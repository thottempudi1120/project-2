<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table tag</h1>
    Table tag is used to defines an html table.<br>
    <h4>Here ,some tags are used within which are shown below.</h4>
    tr tag = which is used to define row in table.<br>

    A simple example is shown below.<br>
    <br>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Movie</th>
            <th>Player</th>
        </tr>
        <tr>
            <th>Ezra</th>
            <th>orange</th>
            <th>Messi</th>
        </tr>
    </table>
</body>
</html>
